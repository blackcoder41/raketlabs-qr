<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: header(title = ~{::title}, scripts = ~{::script})">
    <title>Raket Labs - QR</title>
</head>
<body>
    <div id="wrapper">
        <div th:replace="base :: #raketlabs-logo"></div>

        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

        <div id="login-panel" class="card panel-s">
            <div class="card-body">
                <form th:action="@{/generate/qr/html}" method="post">
                    <div class="form-group">
                        <label for="bank">Bank</label>
                        <select class="form-control" id="institution" name="institution" placeholder="Select your bank" required>
                            <option th:each="institution : ${institutionList}" th:text="${institution.name}" th:value="${institution.id}">Raket Labs</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accountName">Account Name</label>
                        <input type="text" class="form-control" id="accountName" name="accountName" placeholder="Enter your account name" minlength="1" required>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Enter your account number" maxlength="19" required>
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                    </div>
                    <div class="form-check form-group hidden">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" placeholder="Keep you signed-in">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>
                    <div class="form-group">
                        <label for="generateQR" class="form-check-label invisible">Remember me</label>
                        <button type="submit" class="btn btn-primary btn-block" name="generateQR">Generate QR</button>
                    </div>
    
                    <a class="btn btn-outline-secondary hidden" th:href="@{/signup}" role="button">Sign up</a>
                </form>
            </div>
        </div>

    </div> <!-- #wrapper -->
</body>
</html>
